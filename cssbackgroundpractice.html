<!DOCTYPE html>
<html>
<head>
<title> CSS Box Model </title>
<style>
.firstdiv {
  width: 200px;
  height: 200px;
  background: lightblue;
  border: 30px solid black;
}

.seconddiv {
  width: 200px;
  height: 200px;
  background: red;
  margin-left: 260px;
  border: 20px solid black;
}

.thirddiv {
  width: 200px;
  height: 200px;
  background: yellow;
  margin-left: 500px;
  border: 10px solid black;
}
</style>
</head>

<body>

<div class="firstdiv">

</div>

<div class="seconddiv">

</div>

<div class="thirddiv">

</div>


</body>
</html>
